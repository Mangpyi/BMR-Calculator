<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 400px;
            width: 100%;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 80%;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BMR Calculator</h2>
        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br><br>
        <label for="weight">Weight (in pounds):</label>
        <input type="number" id="weight" placeholder="Enter weight">
        <br><br>
        <label for="height">Height (in inches):</label>
        <input type="number" id="height" placeholder="Enter height">
        <br><br>
        <label for="age">Age (in years):</label>
        <input type="number" id="age" placeholder="Enter age">
        <br><br>
        <button onclick="calculateBMR()">Calculate BMR</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateBMR() {
            var gender = document.getElementById("gender").value;
            var weight = parseFloat(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value);
            var age = parseInt(document.getElementById("age").value);
            var bmr;

            if (isNaN(weight) || isNaN(height) || isNaN(age)) {
                document.getElementById("result").innerHTML = "Please enter valid values for weight, height, and age.";
                return;
            }

            if (gender === "male") {
                bmr = 66 + (6.23 * weight) + (12.7 * height) - (6.8 * age);
            } else if (gender === "female") {
                bmr = 655 + (4.35 * weight) + (4.7 * height) - (4.7 * age);
            } else {
                document.getElementById("result").innerHTML = "Please select a valid gender.";
                return;
            }

            document.getElementById("result").innerHTML = "Your Basal Metabolic Rate (BMR) is: " + bmr.toFixed(2) + " calories/day.";
        }
    </script>
</body>
</html>
